<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="sudoku.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="styles.css">
        <title>Sudoku</title>
    </head>
    <body onload="sudokuStartup()">
        <header>
            <div class="logo">
                <a class="logoLink" href="index.html">
                    <p class="title">S&nbsp;U&nbsp;D</p>
                    <p class="title">O&nbsp;K&nbsp;U</p>
                    <p class="title">1&nbsp;&nbsp;2&nbsp;3</p>
                </a>
            </div>

            <nav>
                <a href="sudoku.html">Play</a>
                <a href="solver.html">Solve</a>
                <a href="learn.html">Learn</a>
            </nav>

        </header>
        <div id="gridSection">
            <section class="grid">
                <h4 id="difficulty">Easy</h4><h4 id="timer">00:00</h4>
                <form>
                    <table id="grid"></table>
                </form>
            </section>
        </div>
        <br>
        <section class="controls">
            <form>
                <table id="keypad"></table>
                <table id="otherKeys"></table>
            </form>
        </section>
    </body>
</html>

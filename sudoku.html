<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sudoku | Play</title>

        <!-- jQuery & FontAwesome Source Code -->
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Animation on Scrolling (AOS) Source Code -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><script>AOS.init();</script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <!-- Custom stylesheets & scripts -->
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="sudoku.js"></script>
    </head>

    <body onload="sudokuStartup()">

        <header>
            <div class="logo">
                <a class="logoLink" href="index.html">
                    <p class="title">S&nbsp;U&nbsp;D</p>
                    <p class="title">O&nbsp;K&nbsp;U</p>
                    <p class="title">1&nbsp;&nbsp;2&nbsp;3</p>
                </a>
            </div>

            <nav>
                <a href="sudoku.html">Play</a>
                <a href="solver.html">Solve</a>
                <a href="learn.html">Learn</a>
            </nav>

        </header>
        <div id="gridSection">
            <section class="grid" >
                <h4 id="difficulty">Easy</h4><h4 id="timer">00:00</h4>
                <table id="grid"></table>
            </section>

            <section class="controls">
                <form>
                    <table id="keypad"></table>
                    <table id="otherKeys"></table>
                </form>
            </section>
        </div>
        <br>

        <footer>
            <div class="logo">
                <a href="index.html">
                    <p>S&nbsp;U&nbsp;D</p>
                    <p>O&nbsp;K&nbsp;U</p>
                    <p>1&nbsp;&nbsp;2&nbsp;3</p>
                </a>
            </div>
            <small>Sudoku123 &copy;</small>
        </footer>
    </body>
</html>
